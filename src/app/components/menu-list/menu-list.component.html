<mat-nav-list>
  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()" routerLink="/">
    <mat-icon>home</mat-icon>
    <span class="navegacion-list-label">Home</span>
  </a>

  <a
    *ngIf="!isAuthorized"
    mat-list-item
    (click)="closeMenu()"
    routerLink="auth/login"
  >
    <mat-icon>login</mat-icon>
    <span class="navegacion-list-label">Inicio Sesion</span>
  </a>

  <a
    *ngIf="!isAuthorized"
    mat-list-item
    (click)="closeMenu()"
    routerLink="auth/registration"
  >
    <mat-icon>how_to_register</mat-icon>
    <span class="navegacion-list-label">Registrar</span>
  </a>

  <a *ngIf="isAuthorized" mat-list-item (click)="closeMenu()">
    <mat-icon>contact_support</mat-icon>
    <span class="navegacion-list-label">Contacto</span>
  </a>

  <a
    *ngIf="isAuthorized"
    mat-list-item
    (click)="closeMenu()"
    routerLink="carrera/nuevo"
  >
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Nueva Carrera</span>
  </a>

  <a
    *ngIf="isAuthorized"
    mat-list-item
    (click)="closeMenu()"
    routerLink="egresado/nuevo"
  >
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Nuevo Egresado</span>
  </a>

  <a
    *ngIf="isAuthorized"
    mat-list-item
    (click)="closeMenu()"
    routerLink="movimiento-egresado/nuevo"
  >
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Nuevo Movimiento Egresado</span>
  </a>

  <a
    *ngIf="isAuthorized"
    mat-list-item
    (click)="closeMenu()"
    routerLink="egresado/listado"
  >
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Lista de Egresados</span>
  </a>

  <a
    *ngIf="isAuthorized"
    mat-list-item
    (click)="closeMenu()"
    routerLink="listado_movimiento_egresado/nuevo"
  >
    <mat-icon>add</mat-icon>
    <span class="navegacion-list-label">Lista de Movimiento de Egresados</span>
  </a>

  <a
    *ngIf="isAuthorized"
    mat-list-item
    (click)="onSignOut()"
    (click)="closeMenu()"
  >
    <mat-icon>logout</mat-icon>
    <span class="navegacion-list-label">Salir Sesion</span>
  </a>
</mat-nav-list>
