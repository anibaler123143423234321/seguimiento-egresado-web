<section class="login-container">
  <!-- Imagen del Instituto a la Izquierda -->
  <div class="left-section">
    <div class="image-container">
      <img
        src="assets/instituto-image.png"
        alt="Instituto Enrique López Albújar"
        class="instituto-image"
      />
    </div>
  </div>

  <!-- Formulario de Login a la Derecha -->
  <div class="right-section">
    <mat-card class="login-card">
      <img src="assets/logo.png" alt="Logo del Instituto" class="logo" />
      <h2>INTRANET SEGUIMIENTO AL EGRESADO</h2>
      <form
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="20px"
        #f="ngForm"
        (ngSubmit)="loginUsuario(f)"
      >
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>USUARIO O EMAIL</mat-label>
          <input
            type="text"
            matInput
            placeholder="Ingrese su código"
            name="email"
            ngModel
            required
          />
          <mat-error>Debe ingresar su código de docente</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width password-field" appearance="outline">
          <mat-label>Clave</mat-label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            matInput
            placeholder="Clave"
            name="password"
            ngModel
            required
          />
          <mat-icon
            matSuffix
            (click)="togglePasswordVisibility()"
            class="eye-icon"
          >
            <svg
              viewBox="0 0 21 21"
              class="eye-svg"
              [class.closed]="eyeIsClosed"
              (mousemove)="followCursor($event)"
              (mouseleave)="resetEyePosition()"
            >
              <circle class="eye" cx="10.5" cy="10.5" r="2.25"></circle>
              <path
                class="top"
                d="M2 10.5S6.5 5.5 10.5 5.5 19 10.5 19 10.5"
              ></path>
              <path
                class="bottom"
                d="M2 10.5S6.5 15.5 10.5 15.5 19 10.5 19 10.5"
              ></path>
              <g class="lashes">
                <path d="M10.5 5.5V3"></path>
                <path d="M14.5 5.51L15 2.5"></path>
                <path d="M6.5 5.5L6 2.5"></path>
                <path d="M3.5 5.5L2.5 3"></path>
                <path d="M17.5 5.5L18.5 3"></path>
              </g>
            </svg>
          </mat-icon>

          <mat-error>Debe ingresar su clave</mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="btn-entrar"
        >
          ENTRAR
        </button>
      </form>
      <div class="social-icons">
        <a href="#" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>

      <p class="developed-by">Desarrollado por Ing. Dagner Chuman Lluen</p>
    </mat-card>
  </div>
</section>
